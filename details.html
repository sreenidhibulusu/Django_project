{% load static %}
<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/sample.css' %}">
    <script type="text/javascript" src="{% static 'JS/sample.js' %}"></script>
    
    <title>Displaydata</title>
</head>

<body>
    <div class="container mt-5">
    <h2 class="alert alert-primary text-center">Display Data</h2>
        <a href="{% url 'form' %}" class="btn btn-primaruy br-md float-md-right">Register</a>
        <table class="table table-bordered table-hover table stripped bg-light">
        <thead>
            <tr class="bg-info">
            <th>S.no</th>
            <th>Name</th>
            <th>Roll no</th>
            <th>age</th>
            <th>mobile</th>
            <th>email</th>
            <th>address</th>
            <th colspan="2">operations</th>
            </tr>
            </thead>
            <tbody>
            {% for i in data %}
                <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.rollno}}</td>
                <td>{{i.age}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.email}}</td>
                <td>{{i.address}}</td>
                <td><a href = "{% url 'update' i.id %}" class ="btn btn-outline-success">Update</a></td>
                <td><a href = "{% url 'update' i.id %}" class ="btn btn-outline-success">Delete</a></td>
                </tr>
            {% endfor %}
            </tbody>
            
        </table>
    </div>
    
</body>
</html>
