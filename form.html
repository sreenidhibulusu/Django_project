{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>register page</title>
	<link rel="stylsheet" type="text/css" href="{% static 'css/boootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
	<div class="container card card-body bg-info col-md-6 mt-3">
		<h2 class="alert alert-info text-center">Registration page</h2>
	    <form method="POST">
	    	{% csrf_token %}
	    	<div class="form-group">
	    		<label for="name">Name:</label>
	    		<input type="text" name="name" placeholder="enter your name"
	    		class="form-control" id="name">
	    	</div>
	    	<div class="form-group">
	    		<label for="rollnum">Rollnum:</label>
	    		<input type="text" name="rollnum" placeholder="enter your rollnum"
	    		class="form-control" id="rollnum">
	    	</div>
	    	<div class="form-group">
	    		<label for="age">Age:</label>
	    		<input type="text" name="age" placeholder="enter your age"
	    		class="form-control" id="age">
	    	</div>
	    	<div class="form-group">
	    		<label for="mobile">Mobile:</label>
	    		<input type="text" name="mobile" placeholder="enter your mobile"
	    		class="form-control" id="mobile">
	    	</div>
	    	<div class="form-group">
	    		<label for="email">Email:</label>
	    		<input type="text" name="email" placeholder="enter your email"
	    		class="form-control" id="email">
	    	</div>
	    	<div class="form-group">
	    		<label for="name">Address:</label>
	    		<input type="text" name="addr" placeholder="enter your address"
	    		class="form-control" id="address">
	    	</div>
	    	<div class="form-group">
	    		<input type="submit" value="register" class="form-control btn btn-outline-success btn-md-mt-4">
	    	</div>

	    </form>

</body>
</html>
